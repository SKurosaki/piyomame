<script>
  $(document).ready(function(){
    wW1 = $(window).width();
    if (wW1 < 820) {
      $('.product_concept_w').css({
        'display': 'block'
      });
      $('.product_concept_b').css({
        'display': 'none'
      });
      $('.product_concept_select-button_w').click(function(){
        $('.product_concept_w').css({
          'display': 'block'
        });
        $('.product_concept_b').css({
          'display': 'none',
          'transition': 'opacity .25s ease-in-out',
          '-moz-transition': 'opacity .25s ease-in-out',
          '-webkit-transition': 'opacity .25s ease-in-out'
        });
      });
      $('.product_concept_select-button_b').click(function(){
        $('.product_concept_w').css({
          'display': 'none',
          'transition': 'opacity .25s ease-in-out',
          '-moz-transition': 'opacity .25s ease-in-out',
          '-webkit-transition': 'opacity .25s ease-in-out'
        });
        $('.product_concept_b').css({
          'display': 'block'
        });
      });
    }else{
      $('.product_concept_w').mouseover(function(){
        $('.product_concept_w').css({
          'opacity': '1'
        });
        $('.product_concept_b').css({
          'opacity': '0.3',
          'transition': 'opacity .25s ease-in-out',
          '-moz-transition': 'opacity .25s ease-in-out',
          '-webkit-transition': 'opacity .25s ease-in-out'
        });
      });
      $('.product_concept_b').mouseover(function(){
        $('.product_concept_w').css({
          'opacity': '0.3',
          'transition': 'opacity .25s ease-in-out',
          '-moz-transition': 'opacity .25s ease-in-out',
          '-webkit-transition': 'opacity .25s ease-in-out'
        });
        $('.product_concept_b').css({
          'opacity': '1'
        });
      });
    };
  });
// lineup bx-slider
  $(document).ready(function(){
    $(".js-lineup").bxSlider({
      mode: "fade",
      slideMargin: 10,
      speed: 300,
      pager: false
    });

// gallery bx-slider
    $(".js-gallery").bxSlider({
      mode: "fade",
      speed: 300,
      pagerCustom: ".bx-pager"
    });

// gallery movie
    wW = $(window).width();
    if (wW < 640) {
      $(".js-product_movie").colorbox({
        iframe: true,
        innerWidth: 300,
        innerHeight: 186,
        transition: "fade",
        speed: 360
      });
    }
    else {
    $(".js-product_movie").colorbox({
        iframe: true, 
        innerWidth: wW * 0.6,
        innerHeight: wW * 0.4,
        transition: "fade",
        speed: 360
      });
    }
	  $("#click").click(function(){ 
		  $("#click").css({
        "background-color": "#f00",
        "color": "#fff",
        "cursor": "inherit",
      });
      return false;
    });
  });
</script>
